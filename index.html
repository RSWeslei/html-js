<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JS Elementos</title>
</head>

<body>
    <h1 id="titulo"></h1>

    <div class="container card text-center" style="width: 800px">
        <div class="card-body">
            <h2 class="card-title">Crie sua conta</h>
        </div>

        <div class="card-body">
            <form action="" class="mx-1 mx-md-4" id="formulario">
                <div class="form-outline flex-fill mb-0" style="padding-top: 20px">
                    <input type="text" id="nome" class="form-control" name="nome" />
                    <label style="padding-right: 250px" class="form-label" for="nome">Seu nome</label>
                </div>

                <div class="form-outline flex-fill mb-0" style="padding-top: 20px">
                    <input type="email" id="email" class="form-control" name="email" />
                    <label style="padding-right: 250px" class="form-label" for="email">Seu email</label>
                </div>

                <div class="form-outline flex-fill mb-0" style="padding-top: 20px">
                    <input type="password" id="senha" class="form-control" name="senha" />
                    <label style="padding-right: 250px" class="form-label" for="senha">Nova senha</label>
                </div>

                <div class="form-outline flex-fill mb-0" style="padding-top: 20px">
                    <input type="password" id="senhaConfirmar" class="form-control" name="senhaConfirmar" />
                    <label style="padding-right: 250px" class="form-label" for="senhaConfirmar">Confirme a senha</label>
                </div>

                <div class="form-outline" style="padding-top: 20px">
                    <select name="regiao" id="regiao">
                        <option value="Sul">Região Sul</option>
                        <option value="Sudeste">Região Sudeste</option>
                        <option value="Centro-Oeste">Região Centro-Oeste</option>
                        <option value="Norte">Região Norte</option>
                        <option value="Nordeste">Região Nordeste</option>
                    </select>
                </div>
                <div class="form-check" style="padding-top: 20px">
                    <input class="form-check-input" type="checkbox" value="" id="termos">
                    <label class="form-check-label" for="termos" >
                        Aceita os termos?
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

            <hr>

            <table class="table" id="pessoasCadastradas">
                <tr>
                    <td>Nome</td>
                    <td>Email</td>
                    <td>Senha</td>
                    <td>Região</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
